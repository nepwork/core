<ion-app>
    <ion-menu side="start" contentId="defaultSbMenu" class="sidebar-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Nepwork
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/tabs/home">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/tabs/invites">
              <ion-icon name="gift" slot="start"></ion-icon>
              <ion-label>Invites</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/tabs/plans">
              <ion-icon name="calendar" slot="start"></ion-icon>
              <ion-label>Plans</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/tabs/organize">
              <ion-icon name="medal" slot="start"></ion-icon>
              <ion-label>Organize</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
              <ion-item lines="none" routerLink="/settings">
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Settings</ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogoutRequested()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="defaultSbMenu"></ion-router-outlet>
  </ion-app>
